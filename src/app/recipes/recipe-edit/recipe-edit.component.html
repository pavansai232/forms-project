<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onsubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"[disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="oncancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                        formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagepath">Image URL</label>
                        <input type="text" id="imagepath" class="form-control"
                        formControlName="Imagepath"
                        #imagepath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <img [src]="imagepath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Description">Decription</label>
                        <textarea type="text" id="Description" class="form-control" rows="6"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls'] let i =index" 
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text"  class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"  class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                           <button class="button btn btn-danger"
                           type="button"
                           (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-2">
                            <button class="btn btn-success" type="button" (click)="Addingredients()">Add Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
